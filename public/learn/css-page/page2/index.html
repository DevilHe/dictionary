<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .spclear {
      clear: both;
      margin-bottom: 12px;
    }
    /*上半圆*/
    .semi {
      margin: 0 16px;
      float: left;
    }
    .semi-circle {
      width: 100px;
      height: 50px;
      background-color: #f00;
      border-radius: 50px 50px 0 0; /*左上、右上、右下、左下*/
    }
    /*下半圆*/
    .semi-circle2 {
      width: 100px;
      height: 50px;
      background-color: #f00;
      border-radius: 0 0 50px 50px;
    }
    /*左半圆*/
    .semi-circle3 {
      width: 100px;
      height: 50px;
      background-color: #f00;
      border-radius: 50px 0 0 50px;
    }
    /*右半圆*/
    .semi-circle4 {
      width: 100px;
      height: 50px;
      background-color: #f00;
      border-radius: 0 50px 50px 0;
    }

    .triangle {
      margin: 0 16px;
      float: left;
    }
    /* 站位还是正方形 */
    .triangle-square-top {
      width: 0;
      height: 0;
      /* border: 50px solid transparent; */
      border: 50px solid #ccc;
      border-bottom-color: black ;
    }
    .triangle-square-bottom {
      /* width: 0;
      height: 0;
      border-top: 50px solid black;
      border-right: 50px solid transparent;
      border-bottom: 50px solid transparent;
      border-left: 50px solid transparent; */
      width: 0;
      height: 0;
      /* border: 50px solid transparent; */
      border: 50px solid #ccc;
      border-top-color: black ;
    }
    .triangle-square-left {
      width: 0;
      height: 0;
      /* border: 50px solid transparent; */
      border: 50px solid #ccc;
      border-right-color: black ;
    }
    .triangle-square-right {
      width: 0;
      height: 0;
      /* border: 50px solid transparent; */
      border: 50px solid #ccc;
      border-left-color: black ;
    }
    /* 站位正常 */
    .triangle-top {
      width: 0;
      height: 0;
      border-bottom: 50px solid black;
      border-right: 50px solid transparent;
      border-left: 50px solid transparent;
    }
    .triangle-bottom {
      width: 0;
      height: 0;
      border-top: 50px solid black;
      border-right: 50px solid transparent;
      border-left: 50px solid transparent;
    }
    .triangle-left {
      width: 0;
      height: 0;
      border-top: 50px solid black;
      border-bottom: 50px solid transparent;
      border-right: 50px solid transparent;
    }
    .triangle-right {
      width: 0;
      height: 0;
      border-top: 50px solid black;
      border-bottom: 50px solid transparent;
      border-left: 50px solid transparent;
    }
    /* 伪元素法 */
    .triangle-top1, .triangle-top2 {
      position:relative;
      width: 0;
      height: 0;
      border-width: 0 40px 40px;
      border-style: solid;
      border-color: transparent transparent blue;
    }
    .triangle-top1:after {
      content: "";
      position: absolute;
      top: 1px;
      left: -38px;
      border-width: 0 38px 38px;
      border-style: solid;
      border-color: transparent transparent yellow;
    }
    .triangle-top2:after {
      content: "";
      position: absolute;
      top: 2px;
      left: -38px;
      border-width: 0 38px 38px;
      border-style: solid;
      border-color: transparent transparent #fff;
    }
    .triangle-bottom1, .triangle-bottom2 {
      position: relative;
      width: 0;
      height: 0;
      width: 0;
      height: 0;
      border-top: 40px solid black;
      border-right: 40px solid transparent;
      border-left: 40px solid transparent;
    }
    .triangle-bottom1:after {
      content: "";
      position: absolute;
      top: -42px;
      left: -40px;
      border-top: 40px solid #f00;
      border-right: 40px solid transparent;
      border-left: 40px solid transparent;
    }
    .triangle-bottom2:after {
      content: "";
      position: absolute;
      top: -42px;
      left: -40px;
      border-top: 40px solid #fff;
      border-right: 40px solid transparent;
      border-left: 40px solid transparent;
    }
  </style>
</head>
<body>
  <!-- https://blog.csdn.net/Super_LD/article/details/80753155 -->
  <p>半圆</p>
  <div class="semi semi-circle"></div>
  <div class="semi semi-circle2"></div>
  <div class="semi semi-circle3"></div>
  <div class="semi semi-circle4"></div>
  <div class="spclear"></div>

  <p>三角形</p>
  <div class="triangle triangle-square-top"></div>
  <div class="triangle triangle-square-bottom"></div>
  <div class="triangle triangle-square-left"></div>
  <div class="triangle triangle-square-right"></div>
  <div class="spclear"></div>
  <div class="triangle triangle-top"></div>
  <div class="triangle triangle-bottom"></div>
  <div class="triangle triangle-left"></div>
  <div class="triangle triangle-right"></div>
  <div class="spclear"></div>
  <div class="triangle triangle-top1"></div>
  <div class="triangle triangle-bottom1"></div>
  <div class="triangle triangle-left1"></div>
  <div class="triangle triangle-right1"></div>
  <div class="spclear"></div>
  <div class="triangle triangle-top2"></div>
  <div class="triangle triangle-bottom2"></div>
  <div class="triangle triangle-left2"></div>
  <div class="triangle triangle-right2"></div>

</body>
</html>
